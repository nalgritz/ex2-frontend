<!DOCTYPE html>
<html lang="en" ng-app="hackerNewsApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HN Feed</title>

  <!-- Libraries -->
  <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="./bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script type="text/javascript" src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="./bower_components/moment/moment.js"></script>
  <script type="text/javascript" src="./bower_components/angular-moment/angular-moment.js"></script>

  <!-- Custom JS -->
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/controllers/posts_controller.js"></script>

  <!-- Styling -->
  <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./bower_components/angular-bootstrap/ui-bootstrap-csp.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">


</head>
<body>
  <nav class="navbar navbar-default">
    <div id="navbar-container" class="col-xs-12">
      <h1>HN Feed</h1>
      <h2>We <3 hacker news!</h2>
    </div>
  </nav>

  <section id="posts-container" class="container-fluid" ng-controller="PostsCtrl">
    <a class="post-item col-xs-12"
        ng-repeat="post in posts | orderBy : 'created_at' : true"
        target="_blank"
        ng-href="{{post.story_url}}"
        data-id="{{post.ObjectID}}">
      <div class="post-text col-xs-9">
        <span class="post-title">{{post.story_title}}</span>
        <span class="author"> - {{post.author}} - </span>
      </div>
      <span class="datetime col-xs-2" am-time-ago="post.created_at"></span>
      <span class="trash glyphicon glyphicon-trash col-xs-1" ng-click="deletePost(e)" aria-hidden="true"></span>
    </a>

  <!-- Content -->
  </section>
</body>
</html>
